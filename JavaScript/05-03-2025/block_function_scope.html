<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and function scope</title>
</head>
<body>
    <h1>Block and Function scope</h1>
    <p>1.Block scope -{} ( let and const)</p>
    <p>2.function scope - function function_name{} (var)</p>

    <script>
        function scope(){ 
            var num=10;
            let num2=20;
            if (true){
                var num=100;
                let num2=200;
                console.log("the number inside is :"+num); //100
                console.log("the number inside is :"+num2); //200
           }
           console.log("the number outside is :"+num); //100
           console.log("the number outside is :"+num2); //20
        }
        scope();

        
        
    </script>
</body>
</html>
