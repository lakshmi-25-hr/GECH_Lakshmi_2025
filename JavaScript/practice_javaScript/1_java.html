   <script>
    //1,Number
    let a=12;
    console.log("Value of a:",a);
    console.log("value of a:",typeof a);

    //2.String
    let b="Hello";
    console.log("value of b:",b);
    console.log("value of b:",typeof b);

    //3.Undefined
    let c;
    console.log("value of c :",c);
    console.log("value of c :",typeof c);

    //4.null
    let d =null;
    console.log("value of d :",d);
    console.log("value of d:",typeof d);

    //5.bigint
    let e=121n;
    console.log("value of e :",e);
    console.log("value of e :",typeof e);

    //6.object
    let  obj=[1,2,3,4,5];
    console.log("the value of obj is :",obj);
    console.log("value of obj :",typeof obj);

   </script>
