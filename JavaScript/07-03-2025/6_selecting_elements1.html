<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Selecting Multiple Element</h1>
    <p>1.getElementsByClassName - We cannot use forEach loop here Html Collection</p>
    <p>2.querySelectorAll - We can use forEach loop here(nodeList)</p>


    <div class="child">lorem1</div>
    <div class="child">lorem2</div>
    <div class="child">lorem3</div>

    <div class="childs">lorem1</div> 
    <div class="childs">lorem2</div>
    <div class="childs">lorem3</div>

    <script>
        //1.using getElementsByClassName
        const res = document.getElementsByClassName("child");
        console.log(res);
        for(let i of res){
            i.style.color="red";
            i.fontSize="30px";
        }
        // res.forEach((curEle)=>{
            // console.log(curEle);
        // });

        //2.querySelectorAll
        const res1=document.querySelectorAll(".childs");
        console.log(res1);
        res1.forEach((curEle) =>{
            curEle.style.backgroundColor="blue";
        })
        
        
    </script>
</body>
</html>
