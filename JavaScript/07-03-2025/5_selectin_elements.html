<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Selecting The HTML</h1>
    <p id="first_p">1.Using getElementById</p>
    <p class="sec_p" >2.using getElementsByClassName</p>
    <p id="thir_p">3.using querySelector</p>

    <script>
        // 1.using getElementById
        const first_p=document.getElementById("first_p");
        first_p.style.color="red";

         // 1.using getElementByIdClassName
         const sec_p=document.getElementsByClassName("sec_p");
         sec_p[0].style.color="green";
        //  console.log(sec_p);  

         // 1.using querySelector
         const thir_p=document.querySelector("#thir_p"); //for id
        //  const thir_p=document.querySelector(".thir_p"); // for class
        thir_p.style.color="blue";


    </script>
</body>
</html>
