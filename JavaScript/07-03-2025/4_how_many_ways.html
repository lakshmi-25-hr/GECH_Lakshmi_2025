<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how many ways</title>
    <!--1. it is not recomended to use -->
    <script src="first.js"></script> 
    
    <!--3. it is not recomended to use it will stops html parsing directly go to parse the javascript code -->
    <script src="first.js" async></script>

     <!--4. it is  recomended to use -->
     <script src="first.js" defer></script>

</head>
<body>
    <h1>How many ways we can external JS in HTML</h1>
    <p>1.inside a head</p>
    <p>2.inside a above closing body</p>
    <p>3.using async inside the head</p>
    <p>4.using defer inside head</p>

    <!--2.time to load it is not recomended but it will take time to load  -->
    <script src="first.js" defer></script>

</body>
</html>
