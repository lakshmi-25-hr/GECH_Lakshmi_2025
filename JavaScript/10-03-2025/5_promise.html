<body>
    <h1>promise in JS</h1>
    <p>promise is a future value where it can  be resolved to rejected.</p>
    <p>1.pending - initial state</p>
    <p>2.fulfilled - resolved</p>
    <p>3.rejected - rejected</p>
    <p>
        <pre>
       const var_name= new Promise((resolve,reject)=>{
        //code
       })
    </pre>
</p>

<script>
    const items= ["vegitables","salt","rice","chips"];
    const result=new Promise((resolve,reject)=>{
        // console.log(items);
        if(items.includes("vegitables")&& items.includes("salt")&& items.includes("rice")){
           return resolve("fried rice");
        }else{
            reject("cannot make fried rice");
        }
    })
    // result.then(value=> console.log(value));

    // result.then((value)=>{
    //     console.log(value);
    // }).catch(error => console.log(error));

    //1.then and catch
    // console.log(result);
    result.then((value) => {
        // console.log(value);
        console.log("with then:",value);
    }).catch(error => console.log( "with then:",error));


    //2.using await
    //  const res= await result;
    const fried_rice = async () => {
        try{
        const res = await result;
        console.log("with await:",res);

    }
    catch(error){
        console.log("with await:",error);
    }
}
    fried_rice();

</script>
</body>
