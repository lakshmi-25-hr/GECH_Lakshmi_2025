<script>
    console.log('*********** Bitwise operators*************')
// AND and OR
    let A=1;
    let B=2;
    console.log(A & B);
    console.log(A |B);

    // XOR
     console.log(3^5);

    //  NOT
    console.log(~5);
    
    
</script>
