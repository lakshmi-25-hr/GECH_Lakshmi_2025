<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>

<body>
    <script>

        //equal to (=)
        let x = 5;
        console.log("The Value of x is :", x);

        // += Operator --Addition Assignment operator
        let x1 = 10;
        x1 += 5
        console.log("The Value of x1 is:",x1);

        // -= Operator -- Subtraction Assignment operator
        let x2 = 10;
        x2 -= 5;
        console.log("The value of x2 is :",x2);

        // *= Operator -- -Multiplication Assignment operator
        let x3 = 10;
        x3 *= 5;
        console.log("the value of x3 is :",x3);

        // **= Operator --Exponentiation Assignment Operator
        let x4=  10;
        x4 **= 5;
        console.log("The value of x4 is :",x4);

        // /= Operator -- Division Assignment operator
        let x5=10;
        x5 /= 5;
        console.log("the value of x5 is :",x5);

        // %= operator -- Remainder Assignment operator
        let x6 = 10;
        x6 %= 5;
        console.log("The value of x6 is :",x6);

        // <<= operator - left Shift Assignment operator
        let x7=-100;
        x7 <<= 5;
        console.log("The value of x7 is :",x7);

        //>>= operator - right Shift Assignment operator
        let x8=-100;
        x8 >>= 5;
        console.log("The value of x8 is :",x8);
        
        // >>>=operator -- Unsigned Right Assignment operator
        let x9=-100;
        x >>>= 5;
        console.log("the value of x9 is :",x9);

        








        

    </script>
</body>
