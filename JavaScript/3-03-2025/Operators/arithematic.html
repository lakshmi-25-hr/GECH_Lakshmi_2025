<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithematic Operators</title>
</head>

<body>
    <script>

        //Addition (+)
        let x = 5;
        let y = 2;
        let z = x + y;
        console.log("The Value of z is :", z);

        //Subtraction(-)
        let b = 5;
        let a = 2;
        let c = b - a;
        console.log("The Value of c is :", c);
        
        //Multiplication(*)
        let p = 5;
        let q = 2;
        let r = p * q;
        console.log("The Value of r is :", r);

         //Division(/)
         let e = 5;
        let f = 2;
        let g = e / f;
        console.log("The Value of g is :", g);

         //Modulus(%)
         let i = 5;
        let j = 2;
        let k = i % j;
        console.log("The Value of k is :", k);
        



    </script>
</body>

</html>
