<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ==,===,!=,!==,<,>,<=,>= -->
     
<script>

    // == equal to
    let x=10;
    let y='20';
    console.log(x==y);

    // === equal value and equal type
    let x1=10;
    let y1='10';
    console.log(x1===y1);

    // !=  not equal to
    let x2=10;
    let y2='10';
    console.log(x2 != y2);

    // !== not equal value and type
    let x3=10;
    let y3='10';
    console.log(x3!==y3);

    // // >
    // let x4=10;
    // let y4='10';
    // console.log(x4>y4);

    // >  greater than
    let x5=10;
    let y5='10';
    console.log(x5>y5);

    // < less than
    let x6=10;
    let y6='10';
    console.log(x6<y6);
   
   //=> greater than or equal
   let x7=10;
    let y7='10';
    console.log(x7>=y7);

    // <=  less than or equal
    let x8=10;
    let y8='10';
    console.log(x8<=y8);

    /*Ternary Operater : like if-then-else
    takes 3 arguments
    condition ? value if true : value if false */

    let result = x > y ? x : y 
    console.log(result);



</script>
</body>
</html>
