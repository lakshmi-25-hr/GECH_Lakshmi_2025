<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>  <!-- Add this -->
            <th>Salary</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.designation }}</td>  <!-- Display Designation -->
            <td>{{ emp.salary }}</td>
            <td>
                <a href="{% url 'edit' emp.id %}" class="btn btn-info">Edit</a>
                <a href="{% url 'delete' emp.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">
                <h3 class="alert alert-warning text-center">No Employees Found</h3>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
