<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap grid layout</title>
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 d-flex flex-column bg-white">

    <div class="container-fluid d-flex flex-column h-100">
        <!-- Header -->
        <div class="row">
            <div class="col-12 bg-success text-center py-3 border-bottom fw-bold">Header</div>
        </div>

        <!-- Navigation Menu -->
        <div class="row">
            <div class="col-12 bg-primary text-center py-2 border-bottom fw-semibold">Navigation Menu</div>
        </div>

        <!-- Content Section (Expands to Fill Remaining Space) -->
        <div class="row flex-grow-1">
            <div class="col-md-3 bg-success text-dark text-center py-4 border-end">Content</div>
            <div class="col-md-6 bg-light text-dark text-center py-4">Main Content</div>
            <div class="col-md-3 bg-danger text-center py-4 border-start">Content</div>
        </div>


        <!-- Footer -->
        <div class="row">
          <div class="col-12 bg-primary text-center py-3 border-top fw-bold">Footer</div>
      </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="./js/bundle.min.js"></script>

</body>
</html>
