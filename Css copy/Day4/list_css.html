<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul{
            list-style-type: circle;
        }
        ol{
            list-style-type: lower-roman;
        }
         
    </style>
</head>
<body>
    <ul>
        <li>fir</li>
        <li>sec</li>
        <li>thir</li>
 
        <li>four</li>
        <li>five</li>
    </ul>
    <ol>
        <li>fir</li>
        <li>sec</li>
        <li>thir</li>
        <li>four</li>
        <li>five</li> 
    </ol>

</body>
</html>
