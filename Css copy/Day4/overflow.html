<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        body{
            padding: 40px;
        }.container{
            width: 20vw;
            height: 20vh;
            border: solid red;
            overflow: scroll;
            /* overflow: hidden; */
            white-space: nowrap;
            text-overflow: ellipsis;
            /* overflow-y: scroll; */
            overflow-x: scroll;
        }
    </style>
</head>

<body>
    <h1>Overflow</h1>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi nostrum sit voluptates quo ipsam! Doloremque
        quaerat voluptatum mollitia vero facilis quidem laboriosam. Necessitatibus, autem veniam.
    </div>
</body>

</html>
