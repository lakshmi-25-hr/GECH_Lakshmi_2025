<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <form action="#" method="post">
    <fieldset>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Name"><br><br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" placeholder="email"><br><br>
    <labe for="password">password:</label>
    <input type="password" name="password" id="password" placeholder="password">
    <label for="tel">tel:</label>
    <input type="tel" name="tel" id="tel" placeholder="iphone"><br><br>
    <br>
</fieldset>
    <label for="gender">Gender</label><br>
    <input type="radio" name="gender" id="male"><label for="male">male</label><br><br>
    <input type="radio" name="gender" id="female"><label for="female">female</label><br><br>

    <input type="file" name="img_file" id="img_file" accept=".jpg"><br><br>
    <input type="file" name="img_file" id="img_file1" multiple><br><br>

    <label for="Skills">skills</label><br>
    <input type="checkbox" name="skills" id="html"><label for="html">html</label><br><br>
    <input type="checkbox" name="skills" id="css"><label for="css">css</label><br><br>
    <input type="checkbox" name="skills" id="js"><label for="js">js</label><br><br>

    <select name="con" id="con">
        <option value="">Select the country</option>
        <option value="India">India</option>
    </select>
</form> 
<br><br>

</body>
</html>
