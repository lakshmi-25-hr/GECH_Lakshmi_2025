<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Contact Form -->
     <h1>Contact Forms</h1>

     <form action="#" method="post" novalidate>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" value="lakshmi" required><br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="email" value="lakshmi@gmail.com" required><br><br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" placeholder="message" ></textarea><br><br>
        <input type="submit" value="Submit">
         </form>
         
</body>
</html
