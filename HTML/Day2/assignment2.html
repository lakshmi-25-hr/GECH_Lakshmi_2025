<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" novalidate>
    <h1>Input tags</h1>
    <h2>Text</h2>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="enter the name" required><br><br>
    <h2>Email</h2>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="enter the email" required><br><br>
    <h2>Password</h2>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="enter the password" required><br><br>
    <h2>Telphone</h2>
    <label for="tel">Tel:</label>
    <input type="tel" name="tel" id="tel" placeholder="enter the iphone" required><br><br>
    <h2>Numbers</h2>
    <label for="number">Number:</label>
    <input type="number" name="number" id="number" placeholder="enter the number" required><br><br>
    <h2>Date</h2>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" placeholder="enter the date" required><br><br>
    <h2>Time</h2>
    <label for="time">Time:</label>
    <input type="time" name="time" id="time" placeholder="enter the time" required><br><br>
    <h2>Url</h2>
    <label for="url">Url:</label>
    <input type="url" name="url" id="url" placeholder="https://example.com" required><br><br>
    <h2>Search</h2>
    <label for="search">Search:</label>
    <input type="search" name="search" id="search" placeholder="search" required><br><br>
    <h2>Range</h2>
    <label for="range">Range:</label>
    <input type="range" name="range" id="range" placeholder="range" required><br><br>
    <h2>Checkbox</h2>
    <label for="Animals">Animals</label><br>
    <input type="checkbox" name="animals" id="tiger"><label for="tiger">tiger</label><br><br>
    <input type="checkbox" name="animals" id="lion"><label for="lion">lion</label><br><br>
    <input type="checkbox" name="animals" id="deer"><label for="deer">deer</label><br><br>
    <h2>Radio</h2>
    <label for="boolean">Boolean</label><br>
    <input type="radio" name="boolean" id="true"><label for="true">true</label><br><br>
    <input type="radio" name="boolean" id="false"><label for="false">false</label><br><br>
    <h2>File</h2>
    <input type="file" name="img_file" id="img_file" accept=".jpg"><br><br>
    <input type="file" name="img_file" id="img_file1" multiple><br><br>
    <h2>Color</h2>
    <label for="color">Color:</label>
    <input type="color" name="color" id="color" placeholder="enter the color" required><br><br>
    <h2>Button</h2>
     <input type="button">Button</button>
     <h2>Submit</h2>
    <input type="submit" value="Submit">
    
</form>
</body>
</html>
