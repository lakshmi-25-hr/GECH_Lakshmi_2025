<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,th,td,tr{
            border: 2px solid rgba(0, 0, 0, 0.845);
            border-collapse: collapse;
            border-style: solid;
           border-width: 3px;
        }
        table,th,td,tr{
            padding: 20px;
        }
        table,th,th,td{
            border-spacing: 20px;
        }
    </style>
</head>
<body>
<table  border="1">
    <thread>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="7">Hours</th>
        </tr>
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <th rowspan="2" colspan="2">Project</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
        </tr>
    </thread>
</table>
</body>
</html>
